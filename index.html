<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Mochiy+Pop+One&family=Open+Sans:wght@300;400&family=Poppins:ital,wght@0,200;0,400;1,400&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        
    </div>
    <div class="overlay">

    </div>
    <div class="popup">
        <h2>
            Add Book
        </h2>
        <form>
            <input id="bookname" placeholder="Book title" type="text">
            <input id="bookauthor" type="text" placeholder="Book author">
            <textarea id="description" placeholder="Short Description"></textarea>
            <button id="addbook">ADD</button><button id="cancelbook">CANCEL</button>
        </form>

    </div>
    <button  id="addbutton">+</button>

   <script src="index.js"></script>
    
</body>
</html>
